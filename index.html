<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WeatherApp</title>

  </head>
    
  <header>
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-sun-o"></i> Weather Application </strong>
      </h1>
    </div>
  </header>

  <body>

  <div class="container">
    <div class="row">
      
      <div class="col-sm-4">
        <form id ="search-form">
          <h5 class="card-title">Search for a city:</h5>
          <input type="text" id="city-search"/>
          <input id="add-city" type ="submit" value="Search"/>
        </form>
      </div>
    
    
    <div class="col-sm-8">
        <h3><span id="city"></span>  Date: <span id="currentDay"></span></h3>
        <p>Weather: <span id="main_weather"></span></p>
        <p>Description: <span id="description_weather"></span></p>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Pressure: <span id="pressure"></span></p>
        <p>Humidity: <span id="humidity"></span> %</p>
        <p>UV Index: <span id="uvindex"></span></p>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      
      <div class="col-sm-4">
        <h5 class="card-title">5 day forecast:</h5>
      </div>
    
    <div class="col-sm-8">
        <h3><span id="city"></span>  Date: <span id="currentDay"></span></h3>
        <p>Weather: <span id="main_weather"></span></p>
        <p>Description: <span id="description_weather"></span></p>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Pressure: <span id="pressure"></span></p>
        <p>Humidity: <span id="humidity"></span> %</p>
        <p>UV Index: <span id="uvindex"></span></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
