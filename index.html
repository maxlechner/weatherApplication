<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WeatherApp</title>
  </head>
    
  <header>
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-sun-o"></i> Weather Application </strong>
      </h1>
    </div>
  </header>

  <body>

  <div class="container">
    <div class="row">
      
      <div class="col-sm-4">
        <div class = "card">
          <div class = "card-body">
            <h5 class="card-title">Search for a city:</h5>
            <input type="text" placeholder="City"><button type="button" class="query_btn btn btn-default btn-sm">Search</button>
          </div>
        </div>
      </div>
    
    
    <div class="col-sm-8">
        <h3><span id="city"></span></h3>
        <p>Weather: <span id="main_weather"></span></p>
        <p>Description: <span id="description_weather"></span></p>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Pressure: <span id="pressure"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
