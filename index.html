<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WeatherApp</title>

  </head>
    
  <header>
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-sun-o"></i> Weather Application </strong>

    </div>

  <body>

  <div class="container">
    <div class="row">
      
      <div class="col-sm-4" style="background-color: #20315A ; color: white;">
        <form id ="search-form">
          <h5 class="card-title">Search for a city:</h5>

          <input type="text" id="city-search" />
          <input id="add-city" type ="submit" value="Search"/>
          
        </form>

        <div id="saved-city"></div>

      </div>
    
    
      <div class="col-sm-8" style="background-color: #d6e0f7 ; color: black;">
        <h3>Location and time: <span id="city"></span> </h3>
        <img id="weatherImg" src="" />
        <p>Weather: <span id="main_weather"></span></p>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Pressure: <span id="pressure"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>UV Index: <span id="uvindex"></span></p>
        <p>Wind: <span id="wind"></span></p>
      </div>

    </div>
  </div>

  <br>
  <br>

          <div id ="humidity"></div>
          <div id ="wind"></div>
        </div>
      </div>
      <div class="col-sm-2 border border-white">
        <h5>Day 3</h5>
        <div id = "day3" >
          <div id ="date"></div>
          <img id="weatherImg3" src="" />

          <div id ="wind"></div>

      </div>
      <div class="col-sm-2 border border-white" >

        </div>
      </div>
